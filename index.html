<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="buttonDiv">
    </div>
    <div id="congratsDiv">
        <p id="congrats">Congratulations, you solved the puzzle!</p>
    </div>
    <div id="settingsDiv">
        <button id="add" onclick="addButton()"><p>+</p></button>
        <button id="reset" onclick="resetPuzzle()"><p>Reset</p></button>
        <button id="remove" onclick="removeButton()"><p>-</p></button>
        <span id="assocSpan"><p>Association:</p><select id="assoc"></select></span>
    </div>
</body>

</html>
